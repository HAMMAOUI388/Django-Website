<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .form-container {
            margin-top: 5%;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #343a40;
        }
    </style>
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg"
                     class="img-fluid" alt="Register Illustration">
            </div>
            <div class="col-lg-6">
                <div class="form-container">
                    <h2 class="form-title">Create Your Account</h2>
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <!-- Display Error Messages -->
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        
                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="link-primary">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const password = document.getElementById('id_password');
            const confirmPassword = document.getElementById('id_confirm_password');
    
            form.addEventListener('submit', (event) => {
                if (password.value !== confirmPassword.value) {
                    event.preventDefault(); // Prevent form submission
                    alert('Passwords do not match!');
                    confirmPassword.focus();
                }
            });
        });
    </script>
    
</body>
</html>
